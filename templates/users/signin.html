{% extends "base.html" %}
{% block headcontent %}
<title>Registro</title>
{% endblock  %}

{% block signin %}
    <form method="POST" action="{% url 'signin' %}">
        {% csrf_token %}  
        <!-- Error message -->
        <div class="row justify-content-center">
            {% if errorsignin %}
                <p class="alert alert-danger">{{ errorsignin }}</p>
            {% endif %}
        </div>
        <!-- /Error message -->

        <!-- Imputs Fields -->
        <div class="form-group">
            <label for="Input_username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required="True">
            <small id="usernameHelp" class="form-text text-muted">Ingresa el nombre de usuario para registrarte</small>
        </div>

        <div class="form-group">
            <label for="Input_password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required="True">
        </div>

        <div class="form-group">
            <label for="Input_password_conf">Confirma tu contraseña</label>
            <input type="password" class="form-control" id="password_conf" name="password_conf" required="True">
        </div>

        <div class="form-group">
            <label for="Input_first_name">Nombre</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required="True">
        </div>

        <div class="form-group">
            <label for="Input_last_name">Apellido</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required="True">
        </div>

        <div class="form-group">
            <label for="Input_email">Correo electronico</label>
            <input type="email" class="form-control" id="email" name="email" required="True">
        </div>

        <div class="form-group">
            <label for="Input_prof_register">Matricula o tarjeta profesional </label>
            <input type="text" class="form-control" id="prof_register" name="prof_register" required="True">
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
        <!-- /Imputs Fields -->

    </form>
{% endblock %}
