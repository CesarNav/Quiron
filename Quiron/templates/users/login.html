{% extends "base.html" %}

{% block headcontent %}
<title>Ingresar</title>
{% endblock  %}

{% block login %}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}  
    <!-- Error message -->
    <div class="row justify-content-center">
        {% if errorlogin %}
            <p class="alert alert-danger">{{ errorlogin }}</p>
        {% endif %}
    </div>
    <!-- /Error message -->

    <!-- Imputs Fields -->
    <div class="form-group">
        <label for="exampleInputUsername"> Nombre de Usuario</label>
        <input type="text" class="form-control" id="exampleInputText" name="username">
        <small id="usernameHelp" class="form-text text-muted">Ingresa el nombre de usuario con el que te registraste</small>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Contrase√±a</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Ingresar</button>
    <!-- /Imputs Fields -->
</form>
<div class="container">
    <div class="row justify-content-center">
        <p>No tienes una cuenta?, registrate dando click <span><a href="/signin">aqui</a></span></p> 
    </div>
</div>
{% endblock %}
