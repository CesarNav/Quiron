{% extends "baseh.html" %}
{% block headcontent %}
<title>{{ request.user.first_name }} {{ request.user.last_name }} | Perfil</title>
{% endblock  %}
{% block profile %}
    <form method="POST" action="{% url 'prof_update' %}">
        {% csrf_token %}  
        <!-- Error message -->
        <div class="row justify-content-center">
            {% if errorsignin %}
                <p class="alert alert-danger">{{ errorsignin }}</p>
            {% endif %}
        </div>
        <!-- /Error message -->

        <!-- Imputs Fields -->

        <div class="form-group">
            <label for="Input_first_name">Nombre</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required="True">
        </div>

        <div class="form-group">
            <label for="Input_last_name">Apellido</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required="True">
        </div>

        <div class="form-group">
            <label for="Input_email">Correo electronico</label>
            <input type="email" class="form-control" id="email" name="email" required="True">
        </div>

        <div class="form-group">
            <label for="Input_prof_register">Matricula o tarjeta profesional </label>
            <input type="text" class="form-control" id="prof_register" name="prof_register" required="True">
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <!-- /Imputs Fields -->
    </form>
{% endblock %}
